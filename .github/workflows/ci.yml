name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  affected:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install EAS CLI
        if: ${{ env.EXPO_TOKEN != '' }}
        run: npm install --global eas-cli

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Check Expo auth context
        run: |
          if [ -n "${EXPO_TOKEN:-}" ]; then
            echo "EXPO_TOKEN available."
          else
            echo "EXPO_TOKEN unavailable for this run."
            echo "Fork PRs and Dependabot PRs do not receive repository secrets."
          fi

      - name: Lint, test, build affected projects
        run: |
          if [ -n "${EXPO_TOKEN:-}" ]; then
            pnpm nx affected -t lint test build --parallel=3
          else
            echo "EXPO_TOKEN not set. Skipping @servir/expo in affected builds."
            pnpm nx affected -t lint test build --exclude=@servir/expo --parallel=3
          fi
